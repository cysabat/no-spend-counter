<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>No Spend Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --mint:#4fd1c5;
  --pink:#e6f6f3;
  --lilac:#9f8fe0;
  --card:#ffffff;
  --muted:#6b9b95;
  --danger:#ef6f6f;
}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#f7fdfb,#fdf3f7);
  padding:40px 24px;
}
.wrapper{ width:360px; }
.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 16px 40px rgba(79,209,197,.35);
}
h1{
  font-size:18px;
  text-align:center;
  color:#2b6f69;
}
.counter{
  font-size:64px;
  font-weight:900;
  text-align:center;
  color:var(--mint);
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
.clock{
  display:flex;
  justify-content:center;
  font-size:18px;
  margin:10px 0;
}
.progress{
  height:12px;
  background:#e3f3f1;
  border-radius:999px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,var(--mint),var(--pink));
  width:0%;
  transition:width .4s ease;
}
.badges{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:14px;
  flex-wrap:wrap;
}
.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:#e6f6f3;
  color:#d6297d;
  opacity:.70;
  transition:.3s;
}
.badge.active{
  opacity:1;
  background:linear-gradient(90deg,var(--mint),var(--lilac));
  color:white;
}
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--danger),#f49a9a);
  color:white;
  font-size:14px;
  cursor:pointer;
}
a{
  display:block;
  margin-top:12px;
  text-align:center;
  font-size:13px;
}
.status{
  text-align:center;
  font-size:12px;
  color:#d6297d;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<h1>ğŸ’° Estou hÃ¡ </h1>

<div class="counter" id="counter">0</div>
<div class="subtitle">DIAS SEM GASTAR COM BOBAGENS...</div>

<div class="clock" id="clock">â° carregando...</div>

<div class="progress">
  <div id="progressBar"></div>
</div>

<!-- BADGES -->
<div class="badges">
  <div class="badge" data-days="30">ğŸ… 30 dias</div>
  <div class="badge" data-days="90">ğŸ… 90 dias</div>
  <div class="badge" data-days="180">ğŸ… 180 dias</div>
  <div class="badge" data-days="365">ğŸ† 365 dias</div>
</div>

<button id="panicBtn">ğŸš¨ Gastei dinheiro</button>

<a href="history.html">ğŸ“‹ Ver histÃ³rico de gastos</a>

<div class="status" id="status"></div>

</div>
</div>

<script>
/* =========================
   CONFIGURAÃ‡ÃƒO
========================= */
const API_URL = "https://script.google.com/macros/s/AKfycbzFVm97KE9zhDXRamc7Zcs_7hCbx4HsSmQd08yfpsVFm7sBqQ6GiUSX6N9qyX-oKkA/exec";
const START_DATE = new Date("2026-01-01T00:00:00").getTime();
const DAY = 86400000;
const GOAL = 365;

/* =========================
   RELÃ“GIO
========================= */
function updateClock(){
  const n = new Date();
  document.getElementById("clock").innerText =
    `â° ${String(n.getHours()).padStart(2,"0")}:` +
    `${String(n.getMinutes()).padStart(2,"0")}:` +
    `${String(n.getSeconds()).padStart(2,"0")}`;
}

/* =========================
   CONTADOR
========================= */
function daysSince(start){
  return Math.floor((Date.now() - start) / DAY) + 1;
}

function updateBadges(days){
  document.querySelectorAll(".badge").forEach(b=>{
    if(days >= Number(b.dataset.days)){
      b.classList.add("active");
    }
  });
}

function updateCounter(){
  const days = daysSince(START_DATE);

  document.getElementById("counter").innerText = days;

  document.getElementById("progressBar").style.width =
    Math.min((days / GOAL) * 100, 100) + "%";

  updateBadges(days);
}

/* =========================
   RESET (ENVIA PARA GOOGLE)
========================= */
async function panic(){
  const item = prompt("O que vocÃª comprou?");
  if(!item) return;

  const value = prompt("Qual foi o valor?");
  if(!value) return;

  const payload = {
    date: new Date().toLocaleDateString("pt-BR"),
    item,
    value
  };

  const status = document.getElementById("status");
  status.innerText = "â³ Salvando gasto...";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if(!response.ok) throw new Error();

    status.innerText = "âœ… Gasto salvo com sucesso!";
    setTimeout(()=>status.innerText="",3000);

  } catch {
    status.innerText = "âŒ Erro ao salvar gasto";
  }
}

/* =========================
   BOOT
========================= */
document.getElementById("panicBtn").addEventListener("click", panic);

updateCounter();
updateClock();
setInterval(updateClock, 1000);
setInterval(updateCounter, 60000);
</script>

</body>
</html>
