<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>No Spend Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --bg: #f7fdfb;
      --card: #ffffff;
      --primary: #7fd1c6;      /* menta */
      --secondary: #f3c6d3;    /* rosa delicado */
      --accent: #c7b7e2;       /* lil치s suave */
      --text: #2f4f4f;
      --muted: #7a9c99;
      --danger: #f28b8b;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(180deg, #f7fdfb, #fdf6fa);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: 420px; /* ~1/3 da p치gina */
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 22px;
      margin-bottom: 18px;
      box-shadow: 0 12px 30px rgba(127, 209, 198, 0.25);
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 12px;
      color: #3b6f6a;
    }

    .counter {
      font-size: 40px;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 4px;
    }

    .meta {
      font-size: 14px;
      text-align: center;
      color: var(--muted);
    }

    .progress {
      height: 10px;
      background: #e6f4f1;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress div {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width .4s ease;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      font-size: 14px;
      margin-top: 14px;
      color: #4f7f7a;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(90deg, var(--danger), #f7a1a1);
      color: white;
    }

    /* BADGES */
    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
      justify-content: center;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #e8f6f3;
      color: #5a9c94;
      border: 1px solid #ccebe6;
      opacity: 0.4;
    }

    .badge.active {
      opacity: 1;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
    }

    canvas {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- CONTADOR -->
  <div class="card">
    <h1>游눯 Dias sem gastar dinheiro</h1>

    <div class="counter" id="counter">0 dias</div>
    <div class="meta">Meta anual: <strong>365 dias</strong></div>

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <div class="stats">
      <div>游끥 Recorde: <span id="record">0</span></div>
      <div>游대 Resets: <span id="resets">0</span></div>
      <div>游늰 Desde:</div>
      <div><span id="since">01/01/2026</span></div>
    </div>

    <!-- BADGES -->
    <div class="badges">
      <div class="badge" data-days="30">游꺔 30 dias</div>
      <div class="badge" data-days="90">游꺚 90 dias</div>
      <div class="badge" data-days="180">游꺙 180 dias</div>
      <div class="badge" data-days="365">游녬 365 dias</div>
    </div>

    <button onclick="panic()">游뚿 Gastei dinheiro</button>
  </div>

  <!-- GR츼FICO -->
  <div class="card">
    <h1>游늳 Hist칩rico</h1>
    <canvas id="chart"></canvas>
  </div>

</div>

<script>
  const FIXED_START_DATE = new Date("2026-01-01T00:00:00").getTime();
  const GOAL_DAYS = 365;

  const STORAGE = {
    start: "ns_start",
    record: "ns_record",
    history: "ns_history",
    resets: "ns_resets"
  };

  function now() {
    return Date.now();
  }

  function daysBetween(ms) {
    return Math.floor(ms / (1000 * 60 * 60 * 24));
  }

  function getStart() {
    let start = localStorage.getItem(STORAGE.start);
    if (!start) {
      localStorage.setItem(STORAGE.start, FIXED_START_DATE);
      return FIXED_START_DATE;
    }
    return Number(start);
  }

  function updateBadges(days) {
    document.querySelectorAll(".badge").forEach(badge => {
      const limit = Number(badge.dataset.days);
      badge.classList.toggle("active", days >= limit);
    });
  }

  function updateUI() {
    const start = getStart();
    const days = daysBetween(now() - start);

    document.getElementById("counter").innerText = `${days} dias`;
    document.getElementById("since").innerText =
      new Date(start).toLocaleDateString("pt-BR");

    let record = Number(localStorage.getItem(STORAGE.record) || 0);
    if (days > record) {
      record = days;
      localStorage.setItem(STORAGE.record, record);
    }
    document.getElementById("record").innerText = record;

    document.getElementById("resets").innerText =
      localStorage.getItem(STORAGE.resets) || 0;

    document.getElementById("progressBar").style.width =
      Math.min((days / GOAL_DAYS) * 100, 100) + "%";

    updateBadges(days);
  }

  function panic() {
    const reason = prompt("Qual foi o gasto?");
    if (!reason) return;

    const history =
      JSON.parse(localStorage.getItem(STORAGE.history) || "[]");

    history.push({
      date: new Date().toLocaleDateString("pt-BR"),
      days: daysBetween(now() - getStart()),
      reason
    });

    localStorage.setItem(STORAGE.history, JSON.stringify(history));
    localStorage.setItem(STORAGE.start, now());

    const resets = Number(localStorage.getItem(STORAGE.resets) || 0) + 1;
    localStorage.setItem(STORAGE.resets, resets);

    updateChart();
    updateUI();
  }

  /* GR츼FICO */
  const ctx = document.getElementById("chart");
  const chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: [],
      datasets: [{
        data: [],
        backgroundColor: "#7fd1c6"
      }]
    },
    options: {
      plugins: { legend: { display: false } }
    }
  });

  function updateChart() {
    const history =
      JSON.parse(localStorage.getItem(STORAGE.history) || "[]");

    chart.data.labels = history.map(h => h.date);
    chart.data.datasets[0].data = history.map(h => h.days);
    chart.update();
  }

  updateChart();
  updateUI();
  setInterval(updateUI, 60000);
</script>

</body>
</html>
