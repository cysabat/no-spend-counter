<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>No Spend Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --mint:#7018db;
  --soft-pink:#e6f6f3; 
  --lilac:#9f8fe0;
  --card:#ffffff;
  --muted:#7018db;
  --danger:#ef6f6f;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#f7fdfb,#fdf3f7);
  padding:40px 24px;
}

.wrapper{ width:360px; }

.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 16px 40px rgba(79,209,197,.35);
}

h1{
  font-size:18px;
  text-align:center;
  color:#535ef5;
}

.counter{
  font-size:64px;
  font-weight:900;
  text-align:center;
  color:var(--mint);
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}

/* ‚è∞ REL√ìGIO */
.clock{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin:14px 0 6px;
}

.clock-label{
  font-size:12px;
  color:#7fb7b1;
  margin-bottom:4px;
}

.clock-time{
  display:flex;
  align-items:center;
  font-size:22px;
  font-weight:700;
  color:#2b6f69;
  background:linear-gradient(90deg,var(--soft-pink),#ffffff);
  padding:8px 16px;
  border-radius:999px;
  box-shadow:inset 0 0 0 1px #e0f2ef;
  transition:all .4s ease;
}

.clock.night .clock-time{
  background:linear-gradient(90deg,#2f6f68,#1f3d3a);
  color:#e6f6f3;
}

.clock-time span{
  min-width:26px;
  text-align:center;
}

.clock-colon{
  margin:0 4px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:.25}
}

/* +24h */
.full-day{
  font-size:12px;
  margin-top:6px;
  color:#6bbfb6;
  opacity:.85;
}

/* üéâ anima√ß√£o virada do dia */
@keyframes pop {
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
.pop{
  animation:pop .6s ease;
}

/* progresso */
.progress{
  height:12px;
  background:#e3f3f1;
  border-radius:999px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,var(--mint),var(--soft-pink));
  width:0%;
  transition:width .4s ease;
}

/* badges */
.badges{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:14px;
  flex-wrap:wrap;
}
.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:#e6f6f3;
  color:#cb21d1;
  opacity:.70;
}
.badge.active{
  opacity:1;
  background:linear-gradient(90deg,var(--mint),var(--lilac));
  color:white;
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--danger),#f49a9a);
  color:white;
  font-size:14px;
  cursor:pointer;
}

a{
  display:block;
  margin-top:12px;
  text-align:center;
  font-size:13px;
}

.status{
  text-align:center;
  font-size:12px;
  color:#6b9b95;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<h1>üí∞ ESTOU H√Å </h1>

<div class="counter" id="counter">0</div>
<div class="subtitle">DIAS SEM GASTAR DINHEIRO COM BOBAGENS</div>

<div class="clock" id="clock">
  <div class="clock-label">‚è≥ tempo agora</div>
  <div class="clock-time">
    <span id="hh">00</span>
    <span class="clock-colon">:</span>
    <span id="mm">00</span>
    <span class="clock-colon">:</span>
    <span id="ss">00</span>
  </div>
  <div class="full-day" id="fullDay">+0h completas</div>
</div>

<div class="progress"><div id="progressBar"></div></div>

<div class="badges">
  <div class="badge" data-days="30">üèÖ 30 dias</div>
  <div class="badge" data-days="90">üèÖ 90 dias</div>
  <div class="badge" data-days="180">üèÖ 180 dias</div>
  <div class="badge" data-days="365">üèÜ 365 dias</div>
</div>

<button id="panicBtn">üö® Gastei dinheiro</button>

<a href="history.html">üìã Ver hist√≥rico de gastos</a>

<div class="status" id="status"></div>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzFVm97KE9zhDXRamc7Zcs_7hCbx4HsSmQd08yfpsVFm7sBqQ6GiUSX6N9qyX-oKkA/exec";
const START_DATE = new Date("2026-01-01T00:00:00").getTime();
const DAY = 86400000;
const GOAL = 365;

let lastDay = Math.floor((Date.now() - START_DATE) / DAY);

/* rel√≥gio */
function updateClock(){
  const n = new Date();

  hh.textContent = String(n.getHours()).padStart(2,"0");
  mm.textContent = String(n.getMinutes()).padStart(2,"0");
  ss.textContent = String(n.getSeconds()).padStart(2,"0");

  // üåô modo noite
  const hour = n.getHours();
  clock.classList.toggle("night", hour >= 20 || hour < 6);
}

/* contador */
function daysSince(){
  return Math.floor((Date.now() - START_DATE) / DAY) + 1;
}

function updateCounter(){
  const now = Date.now();
  const days = daysSince();
  const hours = Math.floor((now - START_DATE) / (1000 * 60 * 60));

  counter.textContent = days;
  progressBar.style.width =
    Math.min((days / GOAL) * 100, 100) + "%";

  fullDay.textContent = `+${hours}h completas`;

  document.querySelectorAll(".badge").forEach(b=>{
    if(days >= Number(b.dataset.days)){
      b.classList.add("active");
    }
  });

  // üéâ anima√ß√£o ao virar o dia
  const currentDay = Math.floor((now - START_DATE) / DAY);
  if(currentDay > lastDay){
    counter.classList.add("pop");
    setTimeout(()=>counter.classList.remove("pop"),600);
    lastDay = currentDay;
  }
}

/* reset */
async function panic(){
  const item = prompt("O que voc√™ comprou?");
  if(!item) return;
  const value = prompt("Qual foi o valor?");
  if(!value) return;

  status.textContent = "‚è≥ Salvando gasto...";
  try{
    await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        date:new Date().toLocaleDateString("pt-BR"),
        item,value
      })
    });
    status.textContent = "‚úÖ Gasto salvo com sucesso!";
    setTimeout(()=>status.textContent="",3000);
  }catch{
    status.textContent = "‚ùå Erro ao salvar gasto";
  }
}

panicBtn.addEventListener("click",panic);

updateClock();
updateCounter();
setInterval(updateClock,1000);
setInterval(updateCounter,60000);
</script>

</body>
</html>
