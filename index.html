<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>No Spend Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --mint:#4fd1c5;
  --pink:#f2a1b3;
  --lilac:#9f8fe0;
  --bg:#f7fdfb;
  --card:#ffffff;
  --text:#1f3d3a;
  --muted:#6b9b95;
  --danger:#ef6f6f;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#f7fdfb,#fdf3f7);
  padding:40px 24px;
}

.wrapper{ width:340px; }

.card{
  background:var(--card);
  border-radius:22px;
  padding:24px;
  box-shadow:0 16px 40px rgba(79,209,197,.35);
  position:relative;
  overflow:hidden;
}

h1{
  margin:0 0 12px;
  font-size:18px;
  color:#2b6f69;
  text-align:center;
}

/* contador */
.counter{
  font-size:58px;
  font-weight:800;
  text-align:center;
  color:var(--mint);
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:10px;
}

/* relÃ³gio */
.clock{
  text-align:center;
  font-size:14px;
  color:#4b7f79;
  margin-bottom:12px;
}

/* progresso */
.progress{
  height:12px;
  background:#e3f3f1;
  border-radius:999px;
  overflow:hidden;
}

.progress div{
  height:100%;
  background:linear-gradient(90deg,var(--mint),var(--pink));
  width:0%;
  transition:width .4s ease;
}

/* stats */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:13px;
  color:#4b7f79;
  margin-top:14px;
  text-align:center;
}

/* badges */
.badges{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  margin-top:14px;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:#e6f6f3;
  color:#4c8f88;
  opacity:.35;
}

.badge.active{
  opacity:1;
  background:linear-gradient(90deg,var(--mint),var(--lilac));
  color:white;
  box-shadow:0 6px 16px rgba(79,209,197,.45);
}

/* botÃ£o */
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--danger),#f49a9a);
  color:white;
  font-size:14px;
  cursor:pointer;
}

/* confete */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:fall 1.4s ease-out forwards;
}

@keyframes fall{
  from{ transform:translateY(-10px); opacity:1; }
  to{ transform:translateY(140px); opacity:0; }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card" id="card">
    <h1>ğŸ’° Dias sem gastar dinheiro</h1>

    <div class="counter" id="counter">0</div>
    <div class="subtitle">dias sem gastar</div>

    <div class="clock">â° Hoje: <span id="clock">00:00</span></div>

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <div class="stats">
      <div>ğŸ† Recorde<br><strong id="record">0</strong></div>
      <div>ğŸ” Resets<br><strong id="resets">0</strong></div>
      <div>ğŸ“… Desde<br><strong id="since">â€”</strong></div>
      <div>ğŸ¯ Meta<br><strong>365</strong></div>
    </div>

    <div class="badges">
      <div class="badge" data-days="30">ğŸŒ± 30</div>
      <div class="badge" data-days="90">ğŸŒ¸ 90</div>
      <div class="badge" data-days="180">ğŸŒ· 180</div>
      <div class="badge" data-days="365">ğŸ‘‘ 365</div>
    </div>

    <button onclick="panic()">ğŸš¨ Gastei dinheiro</button>
  </div>
</div>

<script>
const GOAL = 365;
const STORAGE = {
  start:"ns_start",
  record:"ns_record",
  resets:"ns_resets",
  unlocked:"ns_badges"
};

/* start = agora - 5 dias */
function getStart(){
  let s = localStorage.getItem(STORAGE.start);
  if(!s){
    s = Date.now() - 5*24*60*60*1000;
    localStorage.setItem(STORAGE.start,s);
  }
  return Number(s);
}

function daysSince(start){
  return Math.floor((Date.now()-start)/(1000*60*60*24));
}

/* animaÃ§Ã£o de nÃºmero */
function animateNumber(el, to){
  const from = Number(el.innerText)||0;
  const start = performance.now();
  const duration = 600;

  function frame(t){
    const p = Math.min((t-start)/duration,1);
    el.innerText = Math.floor(from + (to-from)*p);
    if(p<1) requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

/* relÃ³gio diÃ¡rio */
function updateClock(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");
  document.getElementById("clock").innerText = `${h}:${m}`;
}

/* confete */
function confetti(){
  const card = document.getElementById("card");
  for(let i=0;i<18;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=["#4fd1c5","#f2a1b3","#9f8fe0"][i%3];
    card.appendChild(c);
    setTimeout(()=>c.remove(),1400);
  }
}

function update(){
  const start = getStart();
  const days = daysSince(start);

  animateNumber(document.getElementById("counter"),days);
  document.getElementById("since").innerText =
    new Date(start).toLocaleDateString("pt-BR");

  let record = Number(localStorage.getItem(STORAGE.record)||0);
  if(days>record){
    record=days;
    localStorage.setItem(STORAGE.record,record);
  }
  document.getElementById("record").innerText=record;
  document.getElementById("resets").innerText=
    localStorage.getItem(STORAGE.resets)||0;

  document.getElementById("progressBar").style.width=
    Math.min((days/GOAL)*100,100)+"%";

  const unlocked = JSON.parse(localStorage.getItem(STORAGE.unlocked)||"[]");

  document.querySelectorAll(".badge").forEach(b=>{
    const d = Number(b.dataset.days);
    if(days>=d){
      if(!unlocked.includes(d)){
        unlocked.push(d);
        confetti();
      }
      b.classList.add("active");
    }
  });

  localStorage.setItem(STORAGE.unlocked,JSON.stringify(unlocked));
}

function panic(){
  if(!prompt("Qual foi o gasto?")) return;
  localStorage.setItem(STORAGE.start,Date.now());
  localStorage.setItem(STORAGE.resets,
    Number(localStorage.getItem(STORAGE.resets)||0)+1);
  update();
}

update();
updateClock();
setInterval(update,60000);
setInterval(updateClock,60000);
</script>

</body>
</html>
