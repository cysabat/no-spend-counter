<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>No Spend Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --mint:#4fd1c5;
  --pink:#f2a1b3;
  --lilac:#9f8fe0;
  --bg:#f7fdfb;
  --card:#ffffff;
  --text:#1f3d3a;
  --muted:#6b9b95;
  --danger:#ef6f6f;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#f7fdfb,#fdf3f7);
  padding:40px 24px;
}

.wrapper{ width:340px; }

.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 16px 40px rgba(79,209,197,.35);
}

h1{
  margin:0 0 14px;
  font-size:18px;
  color:#2b6f69;
  text-align:center;
}

.counter{
  font-size:64px;
  font-weight:900;
  text-align:center;
  color:var(--mint);
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:10px;
}

.progress{
  height:12px;
  background:#e3f3f1;
  border-radius:999px;
  overflow:hidden;
}

.progress div{
  height:100%;
  background:linear-gradient(90deg,var(--mint),var(--pink));
  width:0%;
  transition:width .5s ease;
}

.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  font-size:13px;
  color:#4b7f79;
  margin-top:16px;
  text-align:center;
}

.last-reset{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  background:#f0fbf9;
  font-size:12px;
  color:#356e68;
}

.badges{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:16px;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:#e6f6f3;
  color:#4c8f88;
  opacity:.35;
}

.badge.active{
  opacity:1;
  background:linear-gradient(90deg,var(--mint),var(--lilac));
  color:white;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--danger),#f49a9a);
  color:white;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h1>üí∞ Dias sem gastar dinheiro</h1>

    <div class="counter" id="counter">5</div>
    <div class="subtitle">dias sem gastar</div>

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <div class="stats">
      <div>üèÜ Recorde<br><strong id="record">5</strong></div>
      <div>üîÅ Resets<br><strong id="resets">0</strong></div>
      <div>üìÖ In√≠cio<br><strong id="since">01/01/2026</strong></div>
      <div>üéØ Meta<br><strong>365</strong></div>
    </div>

    <div id="lastReset" class="last-reset" style="display:none"></div>

    <div class="badges">
      <div class="badge" data-days="30">30</div>
      <div class="badge" data-days="90">90</div>
      <div class="badge" data-days="180">180</div>
      <div class="badge" data-days="365">365</div>
    </div>

    <button onclick="panic()">üö® Gastei dinheiro</button>

  </div>
</div>

<script>
const START_DATE = new Date("2026-01-01T00:00:00").getTime();
const CURRENT_DAYS = 5;
const GOAL = 365;

const STORAGE = {
  start:"ns_start",
  record:"ns_record",
  resets:"ns_resets",
  last:"ns_last_reset"
};

function daysBetween(ms){
  return Math.floor(ms / (1000*60*60*24));
}

function getStart(){
  let s = localStorage.getItem(STORAGE.start);
  if(!s){
    const realStart = START_DATE - CURRENT_DAYS*86400000;
    localStorage.setItem(STORAGE.start,realStart);
    return realStart;
  }
  return Number(s);
}

function update(){
  const start = getStart();
  const days = daysBetween(Date.now()-start);

  document.getElementById("counter").innerText = days;
  document.getElementById("since").innerText =
    new Date(start).toLocaleDateString("pt-BR");

  let record = Number(localStorage.getItem(STORAGE.record)||0);
  if(days>record){
    record=days;
    localStorage.setItem(STORAGE.record,record);
  }

  document.getElementById("record").innerText = record;
  document.getElementById("resets").innerText =
    localStorage.getItem(STORAGE.resets)||0;

  document.getElementById("progressBar").style.width =
    Math.min((days/GOAL)*100,100)+"%";

  const last = localStorage.getItem(STORAGE.last);
  if(last){
    const r = JSON.parse(last);
    document.getElementById("lastReset").style.display="block";
    document.getElementById("lastReset").innerHTML =
      `üßæ √öltimo gasto em <strong>${r.date}</strong><br>
       Item: <strong>${r.item}</strong><br>
       Valor: <strong>R$ ${r.value}</strong>`;
  }
}

function panic(){
  const item = prompt("O que voc√™ comprou?");
  if(!item) return;

  const value = prompt("Qual foi o valor?");
  if(!value) return;

  const now = Date.now();
  localStorage.setItem(STORAGE.start,now);
  localStorage.setItem(STORAGE.last,JSON.stringify({
    date:new Date(now).toLocaleDateString("pt-BR"),
    item:item,
    value:value
  }));

  localStorage.setItem(STORAGE.resets,
    Number(localStorage.getItem(STORAGE.resets)||0)+1
  );

  update();
}

update();
setInterval(update,60000);
</script>

</body>
</html>
