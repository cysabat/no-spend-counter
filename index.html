<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>No Spend Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#f7fdfb;
  --card:#ffffff;
  --mint:#4fd1c5;
  --pink:#f2a1b3;
  --lilac:#9f8fe0;
  --text:#1f3d3a;
  --muted:#6b9b95;
  --danger:#ef6f6f;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#f7fdfb,#fdf3f7);
  padding:40px 24px;
}

/* pÃ¡gina pequena, alinhada Ã  esquerda */
.wrapper{
  width:340px;
}

/* card */
.card{
  background:var(--card);
  border-radius:22px;
  padding:24px;
  box-shadow:0 16px 40px rgba(79,209,197,.35);
}

/* tÃ­tulo */
h1{
  margin:0 0 12px;
  font-size:18px;
  color:#2b6f69;
  text-align:center;
}

/* contador */
.counter{
  font-size:56px;
  font-weight:800;
  text-align:center;
  color:var(--mint);
  margin:6px 0;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}

/* progresso */
.progress{
  height:12px;
  background:#e3f3f1;
  border-radius:999px;
  overflow:hidden;
}

.progress div{
  height:100%;
  background:linear-gradient(90deg,var(--mint),var(--pink));
  width:0%;
  transition:width .4s ease;
}

/* stats */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:13px;
  color:#4b7f79;
  margin-top:14px;
  text-align:center;
}

/* badges */
.badges{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  margin-top:14px;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:#e6f6f3;
  color:#4c8f88;
  opacity:.35;
}

.badge.active{
  opacity:1;
  background:linear-gradient(90deg,var(--mint),var(--lilac));
  color:white;
  box-shadow:0 6px 16px rgba(79,209,197,.45);
}

/* botÃ£o */
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--danger),#f49a9a);
  color:white;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <h1>ğŸ’° Dias sem gastar dinheiro</h1>

    <div class="counter" id="counter">5</div>
    <div class="subtitle">dias sem gastar</div>

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <div class="stats">
      <div>ğŸ† Recorde<br><strong id="record">5</strong></div>
      <div>ğŸ” Resets<br><strong id="resets">0</strong></div>
      <div>ğŸ“… Desde<br><strong id="since">â€”</strong></div>
      <div>ğŸ¯ Meta<br><strong>365</strong></div>
    </div>

    <div class="badges">
      <div class="badge" data-days="30">ğŸŒ± 30</div>
      <div class="badge" data-days="90">ğŸŒ¸ 90</div>
      <div class="badge" data-days="180">ğŸŒ· 180</div>
      <div class="badge" data-days="365">ğŸ‘‘ 365</div>
    </div>

    <button onclick="panic()">ğŸš¨ Gastei dinheiro</button>
  </div>
</div>

<script>
const GOAL = 365;
const STORAGE = {
  start:"ns_start",
  record:"ns_record",
  resets:"ns_resets"
};

/* START REAL = agora - 5 dias */
function getStart(){
  let s = localStorage.getItem(STORAGE.start);
  if(!s){
    const fiveDaysAgo = Date.now() - (5 * 24 * 60 * 60 * 1000);
    localStorage.setItem(STORAGE.start,fiveDaysAgo);
    return fiveDaysAgo;
  }
  return Number(s);
}

function daysSince(start){
  return Math.floor((Date.now() - start)/(1000*60*60*24));
}

function update(){
  const start = getStart();
  const days = daysSince(start);

  document.getElementById("counter").innerText = days;
  document.getElementById("since").innerText =
    new Date(start).toLocaleDateString("pt-BR");

  let record = Number(localStorage.getItem(STORAGE.record) || 0);
  if(days > record){
    record = days;
    localStorage.setItem(STORAGE.record,record);
  }

  document.getElementById("record").innerText = record;
  document.getElementById("resets").innerText =
    localStorage.getItem(STORAGE.resets) || 0;

  document.getElementById("progressBar").style.width =
    Math.min((days/GOAL)*100,100)+"%";

  document.querySelectorAll(".badge").forEach(b=>{
    b.classList.toggle("active", days >= Number(b.dataset.days));
  });
}

function panic(){
  const reason = prompt("Qual foi o gasto?");
  if(!reason) return;

  localStorage.setItem(STORAGE.start,Date.now());
  localStorage.setItem(
    STORAGE.resets,
    Number(localStorage.getItem(STORAGE.resets)||0)+1
  );
  update();
}

update();
setInterval(update,60000);
</script>

</body>
</html>
