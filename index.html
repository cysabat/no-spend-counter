<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>No Spend Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --mint:#4fd1c5;
  --pink:#f2a1b3;
  --lilac:#9f8fe0;
  --bg:#f7fdfb;
  --card:#ffffff;
  --text:#1f3d3a;
  --muted:#6b9b95;
  --danger:#ef6f6f;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#f7fdfb,#fdf3f7);
  padding:40px 24px;
}

.wrapper{
  width:340px; /* p치gina pequena */
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 16px 40px rgba(79,209,197,.35);
}

/* t칤tulo */
h1{
  margin:0 0 14px;
  font-size:18px;
  color:#2b6f69;
  text-align:center;
}

/* contador */
.counter{
  font-size:64px;
  font-weight:900;
  text-align:center;
  color:var(--mint);
  line-height:1;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:10px;
}

/* rel칩gio moderno */
.clock{
  display:flex;
  justify-content:center;
  font-size:20px;
  font-weight:600;
  letter-spacing:2px;
  color:#4b7f79;
  margin-bottom:14px;
}

.clock span.colon{
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:.2}
}

/* progresso */
.progress{
  height:12px;
  background:#e3f3f1;
  border-radius:999px;
  overflow:hidden;
}

.progress div{
  height:100%;
  background:linear-gradient(90deg,var(--mint),var(--pink));
  width:0%;
  transition:width .5s ease;
}

/* stats */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  font-size:13px;
  color:#4b7f79;
  margin-top:16px;
  text-align:center;
}

/* badges */
.badges{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  margin-top:16px;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:#e6f6f3;
  color:#4c8f88;
  opacity:.35;
}

.badge.active{
  opacity:1;
  background:linear-gradient(90deg,var(--mint),var(--lilac));
  color:white;
  box-shadow:0 6px 16px rgba(79,209,197,.45);
}

/* bot칚o */
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--danger),#f49a9a);
  color:white;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h1>游눯 Dias sem gastar dinheiro</h1>

    <div class="counter" id="counter">5</div>
    <div class="subtitle">dias sem gastar</div>

    <div class="clock">
      <span id="hh">00</span><span class="colon">:</span>
      <span id="mm">00</span><span class="colon">:</span>
      <span id="ss">00</span>
    </div>

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <div class="stats">
      <div>游끥 Recorde<br><strong id="record">5</strong></div>
      <div>游대 Resets<br><strong id="resets">0</strong></div>
      <div>游늰 Desde<br><strong>01/01/2026</strong></div>
      <div>游꿢 Meta<br><strong>365</strong></div>
    </div>

    <div class="badges">
      <div class="badge" data-days="30">游꺔 30</div>
      <div class="badge" data-days="90">游꺚 90</div>
      <div class="badge" data-days="180">游꺙 180</div>
      <div class="badge" data-days="365">游녬 365</div>
    </div>

    <button onclick="panic()">游뚿 Gastei dinheiro</button>

  </div>
</div>

<script>
/* CONFIGURA칂츾O CORRETA */
const FIXED_START = new Date("2026-01-01T00:00:00").getTime();
const MANUAL_MIN_DAYS = 5; // realidade atual
const GOAL = 365;

const STORAGE = {
  record:"ns_record",
  resets:"ns_resets",
  unlocked:"ns_badges"
};

/* util */
function daysBetween(ms){
  return Math.floor(ms / (1000*60*60*24));
}

/* contador animado */
function animateNumber(el,to){
  const from = Number(el.innerText)||0;
  const start = performance.now();
  const duration = 600;

  function frame(t){
    const p = Math.min((t-start)/duration,1);
    el.innerText = Math.floor(from+(to-from)*p);
    if(p<1) requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

/* rel칩gio animado */
function updateClock(){
  const n = new Date();
  document.getElementById("hh").innerText =
    String(n.getHours()).padStart(2,"0");
  document.getElementById("mm").innerText =
    String(n.getMinutes()).padStart(2,"0");
  document.getElementById("ss").innerText =
    String(n.getSeconds()).padStart(2,"0");
}

/* atualiza칞칚o principal */
function update(){
  const realDays =
    daysBetween(Date.now()-FIXED_START);

  const days = Math.max(MANUAL_MIN_DAYS, realDays);

  animateNumber(document.getElementById("counter"),days);

  let record = Number(localStorage.getItem(STORAGE.record)||0);
  if(days>record){
    record=days;
    localStorage.setItem(STORAGE.record,record);
  }
  document.getElementById("record").innerText = record;
  document.getElementById("resets").innerText =
    localStorage.getItem(STORAGE.resets)||0;

  document.getElementById("progressBar").style.width =
    Math.min((days/GOAL)*100,100)+"%";

  const unlocked =
    JSON.parse(localStorage.getItem(STORAGE.unlocked)||"[]");

  document.querySelectorAll(".badge").forEach(b=>{
    const d = Number(b.dataset.days);
    if(days>=d){
      b.classList.add("active");
      if(!unlocked.includes(d)) unlocked.push(d);
    }
  });

  localStorage.setItem(STORAGE.unlocked,JSON.stringify(unlocked));
}

function panic(){
  if(!prompt("Qual foi o gasto?")) return;
  localStorage.setItem(STORAGE.resets,
    Number(localStorage.getItem(STORAGE.resets)||0)+1);
  localStorage.setItem(STORAGE.record,0);
  location.reload();
}

update();
updateClock();
setInterval(update,60000);
setInterval(updateClock,1000);
</script>

</body>
</html>
