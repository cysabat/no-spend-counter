<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>No Spend Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --mint:#4fd1c5;
  --pink:#f2a1b3;
  --lilac:#9f8fe0;
  --card:#ffffff;
  --muted:#6b9b95;
  --danger:#ef6f6f;
}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#f7fdfb,#fdf3f7);
  padding:40px 24px;
}
.wrapper{ width:360px; }
.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 16px 40px rgba(79,209,197,.35);
}
h1{
  font-size:18px;
  text-align:center;
  color:#2b6f69;
}
.counter{
  font-size:64px;
  font-weight:900;
  text-align:center;
  color:var(--mint);
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
.clock{
  display:flex;
  justify-content:center;
  font-size:18px;
  margin:10px 0;
}
.progress{
  height:12px;
  background:#e3f3f1;
  border-radius:999px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,var(--mint),var(--pink));
  width:0%;
}
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,var(--danger),#f49a9a);
  color:white;
  font-size:14px;
  cursor:pointer;
}
a{
  display:block;
  margin-top:12px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<h1>üí∞ Dias sem gastar dinheiro</h1>

<div class="counter" id="counter">5</div>
<div class="subtitle">dias sem gastar</div>

<div class="clock" id="clock">‚è∞ carregando...</div>

<div class="progress"><div id="progressBar"></div></div>

<button id="panicBtn">üö® Gastei dinheiro</button>

<a href="history.html">üìã Ver hist√≥rico de gastos</a>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzFVm97KE9zhDXRamc7Zcs_7hCbx4HsSmQd08yfpsVFm7sBqQ6GiUSX6N9qyX-oKkA/exec";
const START_DATE = new Date("2026-01-01T00:00:00").getTime();
const DAY = 86400000;
const GOAL = 365;

function updateClock(){
  const n = new Date();
  document.getElementById("clock").innerText =
    `‚è∞ ${String(n.getHours()).padStart(2,"0")}:${String(n.getMinutes()).padStart(2,"0")}:${String(n.getSeconds()).padStart(2,"0")}`;
}

function daysSince(start){
  return Math.floor((Date.now() - start) / DAY) + 1;
}

function update(){
  const days = daysSince(START_DATE);
  document.getElementById("counter").innerText = days;
  document.getElementById("progressBar").style.width =
    Math.min((days / GOAL) * 100, 100) + "%";
}

async function panic(){
  const item = prompt("O que voc√™ comprou?");
  if(!item) return;
  const value = prompt("Qual foi o valor?");
  if(!value) return;

  const payload = {
    date: new Date().toLocaleDateString("pt-BR"),
    item,
    value
  };

  await fetch(API_URL, {
    method:"POST",
    body:JSON.stringify(payload)
  });
