Carregando...

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzFVm97KE9zhDXRamc7Zcs_7hCbx4HsSmQd08yfpsVFm7sBqQ6GiUSX6N9qyX-oKkA/exec";

async function loadHistory(){
  const res = await fetch(API_URL);
  const data = await res.json();

  const card = document.getElementById("historyCard");

  if(data.length === 0){
    card.innerHTML = "üéâ Nenhum gasto registrado at√© agora";
    return;
  }

  card.innerHTML =
    "<ul>" +
    data.reverse().map(h =>
      `<li><strong>${h.date}</strong><br>${h.item} ‚Äî R$ ${h.value}</li>`
    ).join("") +
    "</ul>";
}

loadHistory();
</script>
